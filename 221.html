<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">wait...</div>
  </div>
  <script type="text/babel">

    let dom = document.querySelector('#root')

    let title = "新タイトル"
    let message = "新しいメッセージです。"
    let content_true = "trueのときに表示されるメッセージ"
    let content_false = "falseのときに表示されるメッセージ"

    let flg = true

    let data = [
        <li className="list-group-item">One</li>,
        <li className="list-group-item">Two</li>,
        <li className="list-group-item">Three</li>
    ]

    let el = (
        <div>
        <h4>{title}</h4>
        <h6>{message}</h6>
        {flg ?
            <div className="alert alert-primary mt-3">
                <p>{content_true}</p>
                <ul className="list-group mt-4">{data}</ul>
                {data}
            </div>
            :
            <div className="alert alert-primary mt-3">
                <p>{content_false}</p>
            </div>
        }
        </div>
    )

    ReactDOM.render(el,dom)
  </script>
</body>
</html>
